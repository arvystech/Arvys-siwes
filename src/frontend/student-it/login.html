<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login | StudentIT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
            position: relative;
        }

        /* Subtle Brand Accents */
        .ambient-accent {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(42, 56, 168, 0.04) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
        }

        .accent-1 {
            top: -100px;
            right: -100px;
        }

        .accent-2 {
            bottom: -150px;
            left: -100px;
        }

        .split-layout {
            display: flex;
            width: 100%;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Visual Side (Desktop) */
        .side-visual {
            flex: 1.25;
            background: #f0f4ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        .visual-img-container {
            position: relative;
            width: 100%;
            max-width: 580px;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
        }

        .visual-img {
            width: 100%;
            height: auto;
            border-radius: 48px;
            box-shadow: 0 40px 120px rgba(42, 56, 168, 0.18);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-25px);
            }
        }

        .visual-content {
            margin-top: 54px;
            text-align: center;
            z-index: 2;
            max-width: 480px;
        }

        .visual-title {
            font-size: 38px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 20px;
            letter-spacing: -0.03em;
        }

        .visual-text {
            font-size: 19px;
            color: var(--gray-600);
            line-height: 1.6;
            font-weight: 500;
        }

        /* Form Side */
        .side-form {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: transparent;
        }

        .login-box {
            width: 100%;
            max-width: 420px;
            animation: boxReveal 1s cubic-bezier(0.2, 1, 0.3, 1);
        }

        @keyframes boxReveal {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            margin-bottom: 44px;
        }

        .form-logo {
            height: 24px;
            margin-bottom: 36px;
        }

        .form-logo img {
            height: 100%;
            width: auto;
        }

        .form-title {
            font-size: 34px;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 12px;
            letter-spacing: -0.03em;
        }

        .form-subtitle {
            color: var(--gray-500);
            font-size: 16px;
            font-weight: 500;
        }

        /* Input Styling - Consistent with Brief */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            color: var(--gray-700);
            margin-bottom: 11px;
            margin-left: 2px;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            color: var(--gray-400);
            width: 20px;
            height: 20px;
            transition: color 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 17px 16px 17px 54px;
            background: var(--white);
            border: 2px solid var(--gray-100);
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            color: var(--gray-900);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(42, 56, 168, 0.05);
        }

        .form-input:focus+.input-icon {
            color: var(--primary);
        }

        .form-utils {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 34px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-600);
            cursor: pointer;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border-radius: 6px;
            border: 2px solid var(--gray-200);
            background: var(--white);
            appearance: none;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .checkbox:checked {
            background: var(--primary);
            border-color: var(--primary);
        }

        .checkbox:checked::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 1px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .forgot-link {
            font-size: 14px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .login-btn {
            width: 100%;
            padding: 19px;
            background: var(--primary-gradient);
            color: var(--white);
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 12px 36px rgba(42, 56, 168, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .login-btn svg {
            transition: transform 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 48px rgba(42, 56, 168, 0.35);
        }

        .login-btn:hover svg {
            transform: translateX(5px);
        }

        .form-footer {
            margin-top: 44px;
            text-align: center;
            font-size: 15px;
            color: var(--gray-500);
            font-weight: 500;
        }

        .signup-link {
            color: var(--primary);
            font-weight: 700;
            text-decoration: none;
        }

        /* MOBILE ADAPTATION - Visual header + Layered card */
        @media (max-width: 1024px) {
            body {
                background: var(--gray-50);
                display: block;
                overflow-y: auto;
            }

            .split-layout {
                flex-direction: column;
                min-height: auto;
            }

            .side-visual {
                flex: none;
                height: 380px;
                padding: 40px 24px 100px;
                background: #f0f4ff;
            }

            .visual-img-container {
                max-width: 240px;
            }

            .visual-img {
                border-radius: 36px;
                box-shadow: 0 30px 60px rgba(42, 56, 168, 0.1);
            }

            .visual-content {
                display: block;
                margin-top: 24px;
            }

            .visual-title {
                font-size: 24px;
                margin-bottom: 8px;
            }

            .visual-text {
                font-size: 15px;
                max-width: 280px;
                margin: 0 auto;
            }

            .side-form {
                margin-top: -80px;
                padding: 0 20px 40px;
                z-index: 10;
            }

            .login-box {
                background: var(--white);
                padding: 40px 32px;
                border-radius: 40px;
                box-shadow: 0 30px 80px rgba(0, 0, 0, 0.08);
                border: 1px solid var(--gray-100);
            }

            .form-title {
                font-size: 30px;
            }
        }

        /* Dark Mode - Consistent with Main App */
        /* Dark Mode - Premium Aesthetic */
        [data-theme="dark"] body {
            background-color: #0c111d;
        }

        [data-theme="dark"] .side-visual {
            background: linear-gradient(135deg, #0f172a 0%, #020617 100%);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        [data-theme="dark"] .visual-text {
            color: #cfdcef;
        }

        [data-theme="dark"] .login-box {
            background: rgba(22, 27, 34, 0.88);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        [data-theme="dark"] .form-title {
            color: #f8fafc;
        }

        [data-theme="dark"] .form-subtitle {
            color: #94a3b8;
        }

        [data-theme="dark"] .form-label {
            color: #cbd5e1;
        }

        [data-theme="dark"] .form-input {
            background: rgba(15, 23, 42, 0.6);
            border-color: rgba(255, 255, 255, 0.08);
            color: #f1f5f9;
        }

        [data-theme="dark"] .form-input:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--primary-light);
            box-shadow: 0 0 0 4px rgba(74, 91, 212, 0.15);
        }

        [data-theme="dark"] .form-input+.input-icon {
            color: #92a4bd;
        }

        [data-theme="dark"] .form-input:focus+.input-icon {
            color: var(--primary-light);
        }

        [data-theme="dark"] .checkbox {
            background: rgba(15, 23, 42, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
        }

        [data-theme="dark"] .remember-me {
            color: #94a3b8;
        }

        [data-theme="dark"] .form-logo img {
            filter: brightness(0) invert(1);
        }

        [data-theme="dark"] .ambient-accent {
            background: radial-gradient(circle, rgba(74, 91, 212, 0.08) 0%, transparent 70%);
        }

        [data-theme="dark"] .form-footer {
            color: #64748b;
        }

        [data-theme="dark"] .signup-link,
        [data-theme="dark"] .forgot-link {
            color: var(--primary-light);
        }
    </style>
</head>

<body>
    <!-- Subtle Background Accents -->
    <div class="ambient-accent accent-1"></div>
    <div class="accent-accent accent-2"></div>

                    d="M19.2548 10.5383C19.2421 10.5548 19.2283 10.5705 19.2136 10.5852C19.0996 10.7099 18.9853 10.835 18.8667 10.9559C17.0115 12.8153 14.4963 13.8656 11.8698 13.8776C9.24321 13.8897 6.71848 12.8625 4.84637 11.0202C4.72777 10.9034 4.61199 10.7825 4.49902 10.6578L7.64715 4.71876L7.70434 4.61798L7.7409 4.63813C8.1484 3.9059 8.73959 3.29243 9.45625 2.85812C10.1729 2.42381 10.9903 2.18364 11.828 2.16127C12.6657 2.13889 13.4948 2.33508 14.2336 2.73051C14.9724 3.12594 15.5955 3.70698 16.0415 4.41641L16.3696 5.04501L16.3739 5.05298L19.2548 10.5383Z"

            </svg>
        </div>
    </div>

    <div class="split-layout">
        <!-- Side Visual -->
        <div class="side-visual">
            <div class="visual-img-container">
                <img src="login_illustration_1767833391394.png" alt="Student Illustration" class="visual-img">
            </div>
            <div class="visual-content">
                <h2 class="visual-title">Unlock Your Potential</h2>
                <p class="visual-text">Join thousands of students on their journey to academic excellence and technical
                    mastery.</p>
            </div>
        </div>

        <!-- Side Form -->
        <div class="side-form">
            <div class="login-box">
                <div class="form-header">
                    <div class="form-logo">
                        <img src="logo/logo.svg" alt="ARVYS Logo">
                    </div>
                    <h1 class="form-title">Welcome Back</h1>
                    <p class="form-subtitle">Please sign in to your student account</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <div class="input-container">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                </path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <input type="email" class="form-input" placeholder="student@itc.edu.ng" required
                                value="student@itc.edu.ng">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-container">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <input type="password" class="form-input" placeholder="••••••••" required
                                value="password123">
                        </div>
                    </div>

                    <div class="form-utils">
                        <label class="remember-me">
                            <input type="checkbox" class="checkbox" checked>
                            Remember me
                        </label>
                        <a href="#" class="forgot-link" id="forgotPassword">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <span>Sign In to Dashboard</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </button>
                </form>

                <div class="form-footer">
                    Don't have an account? <a href="#" class="signup-link">Contact Support</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Feedback -->
    <div class="toast" id="toast">
        <div class="toast-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20,6 9,17 4,12" />
            </svg>
        </div>
        <span class="toast-message" id="toastMessage">Action completed!</span>
    </div>

    <script>
        // Check for saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Hide Loader
        window.addEventListener('load', () => {
            const loader = document.getElementById('pageLoader');
            setTimeout(() => {
                loader.classList.add('fade-out');
            }, 800);
        });

        const loginForm = document.getElementById('loginForm');
        const forgotPassword = document.getElementById('forgotPassword');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = loginForm.querySelector('.login-btn');

            // Show loading state
            btn.disabled = true;
            btn.innerHTML = '<span>Authenticating...</span>';

            setTimeout(() => {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';
            }, 1200);
        });

        forgotPassword.addEventListener('click', (e) => {
            e.preventDefault();
            showToast('Reset link sent to your email!');
        });

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>

</html>
