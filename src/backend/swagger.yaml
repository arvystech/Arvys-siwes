openapi: 3.0.0
info:
  title: ARVYS-SIWES API
  description: API documentation for Arvys Virtual IT
  version: 1.0.0
  termsOfService: http://localhost:3000
  contact:
    email: effaojah@gmail.com

servers:
  - url: http://localhost:3000

paths:
  /auth/student/login:
    post:
      tags:
        - Auth
      summary: Log student in
      description: Student logs in with matric number and password
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - matricNo
                - password
              properties:
                matricNo:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
        '400':
          description: Invalid input
        '401':
          description: Incorrect credentials
        '500':
          description: Internal server error

  /auth/student/logout:
    post:
      tags:
        - Auth
      summary: Log student out
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
          
  /payment/initiate:
    post:
      tags:
        - Payments
      summary: Student registration payment 
      description: This is just a simulation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - studentId
              properties:
                studentId:
                  type: string
      responses:
        '200':
          description: Payment successful
        '400':
          description: Invalid input
        '401':
          description: Incorrect credentials
        '500':
          description: Internal server error
  
  /student/dashboard:
    get:
      tags:
        - Student
      summary: Get student dashboard
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Dashboard data retrieved successfully
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /student/mark-attendance:
    get:
      tags:
        - Student
      summary: Mark student attendance
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: classId
          required: true
          schema:
            type: string
          description: Class ID
        - in: query
          name: status
          required: true
          schema:
            type: string
            enum:
              - present
              - absent
          description: Attendance status
      responses:
        '200':
          description: Attendance marked successfully
        '400':
          description: Invalid input
        '401':
          description: Incorrect credentials
        '500':
          description: Internal server error

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
