openapi: 3.0.0
info:
  title: ARVYS-SIWES API
  description: API documentation for Arvys Virtual IT (Student Learning Management System)
  version: 1.1.0
  contact:
    email: effaojah@gmail.com

servers:
  - url: http://localhost:3000
    description: Local development server

paths:
  # --- Authentication ---
  /student/auth/login:
    post:
      tags:
        - Auth
      summary: Student Login
      description: Authenticate student using matric number and password. Returns a JWT in a cookie.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - matricNo
                - password
              properties:
                matricNo:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Logout successful
        "401":
          description: Invalid credentials

  /student/auth/logout:
    post:
      tags:
        - Auth
      summary: Student Logout
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Logout successful

  # --- Student Profile & Dashboard ---
  /student/api/dashboard:
    get:
      tags:
        - Student
      summary: Get Dashboard Data
      description: Returns attendance, logs, and project summary for the logged-in student.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Dashboard data retrieved successfully

  /student/api/profile:
    get:
      tags:
        - Student
      summary: Get Student Profile
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Profile retrieved

  /student/api/mark-attendance:
    get:
      tags:
        - Student
      summary: Mark Attendance
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: classId
          required: true
          schema:
            type: string
        - in: query
          name: status
          required: true
          schema:
            type: string
            enum: [present, absent]
      responses:
        "200":
          description: Attendance recorded

  # --- Logbook ---
  /logbook/entries:
    get:
      tags:
        - Logbook
      summary: Get All Log Entries
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of entries fetched

  /logbook/create:
    post:
      tags:
        - Logbook
      summary: Create New Log Entry
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                topic:
                  type: string
      responses:
        "201":
          description: Entry created

  # --- Projects ---
  /project/api:
    get:
      tags:
        - Projects
      summary: List Assigned Projects
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of projects retrieved

  /project/api/{projectId}:
    get:
      tags:
        - Projects
      summary: Get Project Data and Submission
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Project details and submission (if any) retrieved

  /project/api/{projectId}/submit:
    post:
      tags:
        - Projects
      summary: Submit a Project
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [solutionApproach, githubLink, screenshots]
              properties:
                solutionApproach:
                  type: string
                githubLink:
                  type: string
                screenshots:
                  type: array
                  items:
                    type: string
                    description: Base64 encoded images
      responses:
        "201":
          description: Project submitted successfully

    put:
      tags:
        - Projects
      summary: Update Ungraded Submission
      description: Modify an existing submission if it hasn't been graded yet.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProjectSubmission"
      responses:
        "200":
          description: Submission updated successfully
        "400":
          description: Cannot edit a graded project

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ProjectSubmission:
      type: object
      required: [solutionApproach, githubLink, screenshots]
      properties:
        solutionApproach:
          type: string
        githubLink:
          type: string
        screenshots:
          type: array
          items:
            type: string
